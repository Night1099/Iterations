<!DOCTYPE html>
<html>
<head>
	<title>Superhero Data</title>
</head>
<body>
	<h1>Superhero Data</h1>
	<p>Click the buttons below to display the corresponding data:</p>
	
	<button onclick="displayNames()">Display Superhero Names</button>
	<button onclick="displayStrength()">Display Superheroes with Super Strength</button>
	<button onclick="displayAge()">Display Superheroes over 50 Years Old</button>
	
	<div id="output"></div>
	
	<script>
		const avengers = [ 
			{ 
				"name": "Iron Man", 
				"alter_ego": "Tony Stark", 
				"primary_power": "Powered Armor",
				"universe": "Marvel Cinematic Universe",
				"age": 48 
			},
			{
				"name": "Captain America", 
				"alter_ego": "Steve Rogers", 
				"primary_power": "Super Soldier Serum",
				"universe": "Marvel Cinematic Universe",
				"age": 105 
			}, 
			{ 
				"name": "Thor", 
				"alter_ego": "Thor Odinson",
				"primary_power": "Super Strength", 
				"universe": "Marvel Cinematic Universe",
				"age": 1500 
			},
			{
				"name": "The Hulk", 
				"alter_ego": "Bruce Banner",
				"primary_power": "Super Strength",
				"universe": "Marvel Cinematic Universe",
				"age": 49 
			},
			{ 
				"name": "Black Widow",
				"alter_ego": "Natasha Romanoff",
				"primary_power": "Expert Spy and Assassin",
				"universe": "Marvel Cinematic Universe",
				"age": 37
			},
			{
				"name": "Hawkeye", 
				"alter_ego": "Clint Barton",
				"primary_power": "Expert Marksman",
				"universe": "Marvel Cinematic Universe",
				"age": 51
			}
		];

		function displayNames() {
			let output = document.getElementById("output");
			let names = "";
			for (let i = 0; i < avengers.length; i++) {
				names += avengers[i].name + "<br>";
			}
			output.innerHTML = names;
		}
		
		function displayStrength() {
			let output = document.getElementById("output");
			let superStrength = "";
			for (let i = 0; i < avengers.length; i++) {
				if (avengers[i].primary_power === "Super Strength") {
					superStrength += avengers[i].name + "<br>";
				}
			}
			output.innerHTML = superStrength;
		}
		
		function displayAge() {
			let output = document.getElementById("output");
			let ageOver50 = "";
			for (let i = 0; i < avengers.length; i++) {
				if (avengers[i].age >= 50) {
					ageOver50 += avengers[i].name + " (" + avengers[i].age + ")" + "<br>";
				}
			}
			output.innerHTML = ageOver50;
		}
	</script>
	
</body>
</html>
